<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            name="email"
            [(ngModel)]="email"
            placeholder="Email"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            name="password"
            [(ngModel)]="password"
            placeholder="Password"
          />
        </mat-form-field>
      </p>
      <button type="submit" (click)="login()" mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
