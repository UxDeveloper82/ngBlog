<div class="container" *ngIf="posts$ | async as posts; else loading">
  <mat-card class="post-card" *ngFor="let post of posts">
      <mat-card-header>
         <mat-card-title>
             <a href="">
              {{post.titlePost}}
             </a>
         </mat-card-title>
      </mat-card-header>
      <img matCardImage [src]="post.imagePost"/>
      <mat-card-content>
        <p>
          {{post.contentPost}}
        </p>
      </mat-card-content>
  </mat-card>
</div>
<ng-template #loading>
  <div class="container-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
