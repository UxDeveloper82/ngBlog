<div class="container" *ngIf="post$ | async as post; else loading">
  <mat-card class="post-card">
  <img matCardImage class="align-center" [src]="post.imagePost" />
  <mat-card-content>
    <p>
      {{ post.contentPost }}
    </p>
  </mat-card-content>
</mat-card>
</div>
<ng-template #loading>
  <div class="container-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
